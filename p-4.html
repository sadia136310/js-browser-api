<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-black">
    <h1 class="text-white text-center mt-5">Please contract me !!</h1>

    <div class="text-center">
        <p class="text-primary">Name:</p>
        <input id="name-field" type="text">
        <button id="delete-name-button" class="btn btn-danger text-warning">Delete Name</button>
        <button onclick="sendButtonApply()" id="send-name-button" class="btn btn-danger text-warning">Send Name</button>
    </div>


    <div class="text-center">
        <p class="text-primary">Email:</p>
        <input id="email-field" type="email" id="email" name="email">
        <button id="delete-email-button" class="btn btn-danger text-warning">Delete Name</button>
        <button onclick="sendButtonApply()" id="send-email-button" class="btn btn-danger text-warning">Send
            Name</button>
    </div>


    <div class="text-center">
        <p class="text-primary">Message:</p>
        <textarea id="message-field" name="w3review" rows="2" cols="22">
        </textarea>
        <button id="delete-message-button" class="btn btn-danger text-warning mb-5">Delete
            Name</button>
        <button onclick="sendButtonApply()" id="send-message-button" class="btn btn-danger text-warning mb-5">Send
            Name</button>
    </div>



    <div id="send-button" class="text-center">
        <button class="btn btn-danger mt-5 px-5">Send</button>
    </div>



    <div id="reset-button" class="text-center">
        <button class="btn btn-warning mt-5 px-5">Reset</button>
    </div>

    <script src="./js/p-4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
